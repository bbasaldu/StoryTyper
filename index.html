<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Story Typer</title>
    <!-- <script type= "text/javascript" src="https://d3js.org/d3.v6.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>
<body>
      <div class="top">
          <div class="topWidget" id="top1"><text class="topText"></text></div>
          <div class="topWidget" id="top2"><text class="topText">0 WPM</text></div>
          <div class="topWidget" id="top3"><text class="topText">100%</text></div>
      </div>
      <div class="bottom" id="bot">

          <div class="textBox" id="textBox">
          </div>
      </div>
      <div class="endScreen">
          <text class="endScreenItems"></text>
          <button id="restart" class="endScreenItems endScreenBtn">Restart</button>
          <button id="newStory" class="endScreenItems endScreenBtn">New Story</button>
          <text id="loading" class="endScreenItems">Loading...</text>
          <text id="title-author" class="endScreenItems"></text>
          <text id="more-story-info" class="endScreenItems">To read the rest of this Story
              <text id="more-story-link" class="endScreenItems link"> Click Here</text>
          </text>
          <text id="story-link" class="endScreenItems"></text>
          <text id="more-stories-info" class="endScreenItems">To read more short stories
              <text id="more-stories-link" class="endScreenItems link"> Click Here</text>
          </text>

    </div>
  <script type="text/javascript" src="typingv2.js"></script>
</body>
</html>
